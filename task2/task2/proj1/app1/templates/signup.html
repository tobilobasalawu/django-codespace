{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'global.css' %}">
    </head>

    <body style="overflow: hidden; margin: 0; padding: 0;">
        <div class="container-fluid" style="height: 100vh; overflow: hidden;">
            <div class="row" style="height: 100vh; margin: 0;">
                <div class="col-lg-6 col-md-6 d-none d-md-block p-0">
                    <img src="{% static 'signup.avif' %}" alt="Signup Image" class="img-fluid h-100 w-100" style="object-fit: cover;">
                </div>
                
                <div class="col-lg-6 col-md-6 d-flex align-items-center justify-content-center">
                    <div class="w-100" style="max-width: 400px;">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark">Create an account</h2>
                        </div>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="username/full name" required>
                            </div>
                            
                            <div class="mb-3">
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="email address" required>
                            </div>

                            <div class="mb-4">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="password" required>
                            </div>

                            <div class="mb-4">
                                <input type="password" class="form-control form-control-lg" id="password_confirm" name="password_confirm" placeholder="confirm password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" value="submit" class="main-button">Submit</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <div>
                                <span class="text-muted">Already have an account? </span>
                                <a href="{% url 'log_in' %}" class="text-decoration-none fw-bold">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
